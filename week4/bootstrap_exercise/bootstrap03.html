<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <style>
        div>* {
            padding: 5px;
        }
        .r1 {
            background-color: rgb(119, 119, 255);
        }
        
        .r2 {
            background-color:  rgb(130, 183, 204);
        }
        .r3 {
            background-color: rgb(186, 145, 224);
        }

        .r1>* {
            background-color: blue;
        }
        
        .r2>* {
            background-color: rgb(0,150,208);
        }
        .r3>* {
            background-color: blueviolet;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="row r1">
            <div class="col-4">1</div>
            <div class="col-4">2</div>
        </div>
        <div class="row r2">
            <div class="col-4">3</div>
            <div class="col-4 offset-3">4</div>
        </div>
        <div class="row r3">
            <div class="col-4 offset-3">5</div>
            <div class="col-4 offset-1">6</div>
        </div>
    </div>
    
</body>
</html>
