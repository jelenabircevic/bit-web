<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <style>
        .r1 {
            background-color: greenyellow;
        }
        
        .r2 {
            background-color: rgb(64,224,208);
        }
        .r3 {
            background-color: red;
        }

        .r1>* {
            background-color: blue;
        }
        
        .r2>* {
            background-color: rgb(0,224,208);
        }
        .r3>* {
            background-color: blueviolet;
        }


    </style>
</head>

<body>
    <div class="container">
        <div class="row r1">
            <div class="col-lg-8 col-md-6">1</div>
            <div class="col-lg-4 col-md-6">2</div>
        </div>
        <div class="row r2">
            <div class="col-lg col-6">3</div>
            <div class="col-lg col-6">4</div>
            <div class="col-lg col-sm">5</div>
        </div>
        <div class="row r3">
            <div class="col-md-6 col-sm">6</div>
            <div class="col-md-6 col-sm">7</div>
        </div>
    </div>



</body>

</html>
