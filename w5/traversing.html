<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Traverse</title>
    <style>
        .red {
            background-color: red;
        }

        .blue {
            background-color: blue;
        }

        .green {
            background-color: green;
        }

        .active {
            background-color: yellow;
        }

    </style>
</head>

<body>
    <div>
    <ul>
        <li>aaaaaaaaaaaaaaaaaaaaa</li>
        <li>bbbbbbbbbbbbbbbbbbbbb</li>
        <li>vvvvvvvvvvvvvvvvvvvvv</li>
        <li>ggggggggggggggggggggg</li>
    </ul>
</div>
<div>
    <ul>
        <li>aaaaaaaaaaaaaaaaaaaaa</li>
        <li class="active">bbbbbbbbbbbbbbbbbbbbb</li>
        <li>vvvvvvvvvvvvvvvvvvvvv</li>
        <li>ggggggggggggggggggggg</li>
    </ul>
</div>
    <script>
        function liClassRemoval() {
            var liActive = document.querySelector('.active');
            var liInactive = liActive.parentNode.parentNode.previousElementSibling.firstElementChild.firstElementChild;
            liActive.className = '';
            liInactive.className = 'active';

        }
   
    </script>

</body>

</html>
